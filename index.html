<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Aircademy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
</head>
<body>

    <div class="container">
        <h2 class="brand">Aircademy Signup Form</h2>
        <div class="wrapper">

            <div class="form-info">
                <h3>For first time users only</h3>
                <p>Simple form for new user enrollment</p>
            </div>

            <div class="contact">
            
                <h3>Register</h3>
                <form>
                    <p>
                        <label for="Username">User Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="pass">
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function validation(){
            const name = document.getElementById("name").value;
            const pass =  document.getElementById("pass").value;
            if((name !="" && pass != "")){
                swal({
                    title: "confirmation",
                    text: "Are You Sure?",
                    content: "input",
                    buttons:{
                        confirmButtonText: 'Yes',
                        cancelButtonText: "No"
                    }
                }).then(val => {
                    if(val){
                        swal({
                            title: "Thanks",
                            text: "You typed:" + val,
                            icon: "success"
                        });
                    }
                });
                return false;
            }
        }

        validation()
    </script>
</body>
</html>
